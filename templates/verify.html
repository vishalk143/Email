<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto" style="margin-top:100px;">
                <h5 class="mb-5 text-center">A Four digit OTP is sent to Your Register Email Address</h5>
                 <form method="POST" action="/verifyotp/{{user_id}}">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="two" class="form-label"><strong>Enter OTP:</strong></label>
                                    <input type="number" class="form-control" name="uotp" id="two" placeholder="OTP">
                                </div>

                                <div class="mb-3">
                                        <input type="submit" value="Verify" class="btn btn-danger">
                                </div>
                 </form>

            </div>
           
        </div>
    </div>
    
</body>
</html>
