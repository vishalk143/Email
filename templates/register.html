<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto shadow p-5" style="margin-top:100px;">
                <h3 class="mb-5">User Registration</h3>
                {% if errmsg %}
                 <div class="alert alert-danger" role="alert">
                  {{errmsg}}
                 </div>

                {% endif %}

                <form method="POST" action=""> 
                    
                    {% csrf_token %} 
                 

                    <div class="mb-3">
                        <label for="one" class="form-label"><strong>  Username:</strong> </label>
                        <input type="email" class="form-control" name="umail" id="one" placeholder="Enter Email Address">
                      </div>

                      <div class="mb-3">
                        <label for="two" class="form-label"><strong>Mobile:</strong> </label>
                        <input type="number" class="form-control" name="umobile" id="two" placeholder="Enter mobile number">
                      </div>
                      
                      <div class="mb-3">
                        <label for="third" class="form-label"><strong>password:</strong> </label>
                        <input type="password" class="form-control" name="upass" id="third" placeholder="Enter password">
                      </div>

                      <div class="mb-3">
                        <label for="fourth" class="form-label"><strong> confirm password-:</strong> </label>
                        <input type="password" class="form-control" name="cpass" id="fourth" placeholder="confirm password">
                      </div>

                      <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-danger">
                        Already user?&nbsp;&nbsp;<a href="/login" style="text-decoration: none;">Login</a>
                      </div>

                      
                      
                      

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
